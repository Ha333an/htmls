<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dutch to English Translator (Glosbe)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Dutch â†’ English Translator (via Glosbe)</h2>
  <textarea id="wordInput" placeholder="Enter Dutch words (one per line)"></textarea><br>
  <button onclick="translateWords()">Translate</button>
  <div id="result" class="result"></div>

  <script>
    async function translateWords() {
      const input = document.getElementById("wordInput").value;
      const words = input.split(/\s+/).filter(Boolean);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      let output = "";

      for (const word of words) {
        const url = `https://glosbe.com/nl/en/${encodeURIComponent(word)}`;
        try {
          const response = await fetch(url);
          const html = await response.text();

          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");

          const translations = [...doc.querySelectorAll(".translation span.text")].map(el => el.textContent.trim());
          const uniqueTranslations = [...new Set(translations)].slice(0, 5); // limit to 5

          if (uniqueTranslations.length > 0) {
            output += `<p><strong>${word}:</strong> ${uniqueTranslations.join(", ")}</p>`;
          } else {
            output += `<p><strong>${word}:</strong> <em>No translation found</em></p>`;
          }
        } catch (e) {
          output += `<p><strong>${word}:</strong> <em>Error fetching translation</em></p>`;
        }
      }

      resultDiv.innerHTML = output;
    }
  </script>
</body>
</html>
