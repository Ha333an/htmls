<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Increment Tool (Whole Numbers)</title>
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <!-- Include Highlight.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Initiate Highlight.js -->
    <script>hljs.highlightAll();</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .code-box {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Digit Increment Tool (Whole Numbers)</h2>

    <!-- Input Text Area -->
    <label for="inputText">Input Text:</label>
    <textarea id="inputText" class="code-box" placeholder="Enter your input text here..."></textarea>

    <!-- Increment Value Input -->
    <label for="incrementValue">Increment Value:</label>
    <input type="number" id="incrementValue" class="code-box" placeholder="Enter increment value (e.g., 1, 2)..." style="height: 30px;">

    <!-- Button to Apply Increment -->
    <button onclick="applyIncrement()">Apply Increment</button>

    <!-- Output Text Area -->
    <label for="outputText">Output Text:</label>
    <textarea id="outputText" class="code-box" readonly placeholder="Output with incremented digits will appear here..."></textarea>

    <script>
        function applyIncrement() {
            // Get the input text and increment value
            var inputText = document.getElementById("inputText").value;
            var incrementValue = parseInt(document.getElementById("incrementValue").value);

            // Validate the increment value
            if (isNaN(incrementValue)) {
                document.getElementById("outputText").value = "Invalid increment value!";
                return;
            }

            // Initialize output text
            var outputText = "";
            var currentNumber = ""; // To collect digits

            // Process each character in the input text
            for (var i = 0; i < inputText.length; i++) {
                var char = inputText[i];

                // Check if the character is a digit
                if (char >= '0' && char <= '9') {
                    // Add the digit to currentNumber
                    currentNumber += char;
                } else {
                    // If we reach a non-digit character, process the currentNumber
                    if (currentNumber.length > 0) {
                        // Convert currentNumber to an integer, apply increment, and add to output
                        var incrementedNumber = parseInt(currentNumber) + incrementValue;
                        outputText += incrementedNumber.toString();
                        currentNumber = ""; // Reset currentNumber
                    }
                    // Add the non-digit character to output
                    outputText += char;
                }
            }

            // If there's a remaining number in currentNumber, process it
            if (currentNumber.length > 0) {
                var incrementedNumber = parseInt(currentNumber) + incrementValue;
                outputText += incrementedNumber.toString();
            }

            // Display the output text
            document.getElementById("outputText").value = outputText;
        }
    </script>
</body>
</html>
